<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link href="./css/gifts.css" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">
</head>
<body>

<nav class="teal">
    <div class="nav-wrapper">
        <!-- <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a> -->
        <a href="#" class="brand-logo left">Giftr</a>
        <ul id="nav-mobile" class="right">

            <li><a href="" class="" data-target="" id="logout">Logout</a></li>
            <!-- <li><a href="" class="">Logout</a></li> -->
        </ul>
    </div>
</nav>

<ul class="collection with-header" id="giftlist">
    <li class="collection-header" id="ulheader">

    <div> 
        <h4 >
            <i class="material-icons circle" id="backbtn">navigate_before</i>
            Gifts for
            <a id="headerG" href="./index.html"></a>
        </h4>
    </div>
    </li>
    <!-- <li class="collection-item" id="beforelogin">
        <div id="lidiv">
            You Don't have any gifts saved. Please click the add button to continue.
        </div>
    </li> -->

</ul>

<div class="fixed-action-btn ">
    <a class="btn-floating btn-large teal modal-trigger" id="addbtn" data-target="modal1">
        <i class="large material-icons ">add</i>
    </a>
</div>

<div id="modal1" class="modal">
    <div class="modal-content">
        <form id="giftForm">

            <div class="input-field col s6">
                <label for="itemName">Name</label>
                <input id="itemName" type="text" class="validate">
            </div>
            <div class="input-field col s6">
                <label for="price">Price</label>
                <input id="price" type="number" class="">
            </div>
            <div class="input-field col s6">
                <label for="storeName">Store Name</label>
                <input id="storeName" type="text" class="">
            </div>
            <div class="input-field col s6">
                <label for="storeUrl">Store Url</label>
                <input id="storeUrl" type="url" class="">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn" id="cancel">Cancel</a> <!-- modal-close-->
        <a href="#!" class="waves-effect waves-green btn" id="addGift">Add</a><!-- modal-close-->
    </div>
</div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src = "./js/gifts.js"></script>
</body>
</html>
