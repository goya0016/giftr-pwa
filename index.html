<section id="models">

    <div id="modal1" class="modal">
        <div class="modal-content">
            <div class="input-field col s6">
                <label for="personName">Name</label>
                <input id="personName" type="text" class="validate">
            </div>
            <div class="input-field col s6">
                <label for="date">Birth Date</label>
                <input id="date" type="text" class="datepicker">
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="waves-effect waves-green btn" id="cancel">Cancel</a>    <!-- modal-close-->
            <a href="#!" class="waves-effect waves-green btn" id="addPerson">Add</a><!-- modal-close-->
        </div>
    </div>
    
    <div id="modal2" class="modal">
        <div class="modal-content">
            <div class="row">
                <div class="input-field col s12">
                    <input id="loginemail" type="email" class="validate">
                    <label for="loginemail">Email</label>
                </div>
            </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="loginpassword" type="password" class="validate">
                <label for="loginpassword">Password</label>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="waves-effect waves-green btn" id="signInbtn">Sign in</a><!-- modal-close-->
        </div>
    </div>
    </div>


    <div id="modal3" class="modal">
        <div class="modal-content">
            <div class="input-field col s6">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="waves-effect waves-green btn" id="signup">Sign up</a><!-- modal-close-->
            </div>
        </div>
    </div>

</section>
