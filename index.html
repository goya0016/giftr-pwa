<section id="peoplepage">
    <ul class="collection with-header" id="peoplelist">
        <li class="collection-header" id="ulheader">
            <h4>People</h4>
        </li>
        
       
    </ul>
    
    <div class="fixed-action-btn">
    <a class="btn-floating btn-large teal modal-trigger"id="addbtn" data-target="modal1">
            <i class="large material-icons">add</i>
        </a> 
    </div>
</section>





<section id="models">

    <div id="modal1" class="modal">
        <div class="modal-content">
            <div class="input-field col s6">
                <label for="personName">Name</label>
                <input id="personName" type="text" class="validate">
            </div>
            <div class="input-field col s6">
                <label for="date">Birth Date</label>
                <input id="date" type="text" class="datepicker">
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn">Add</a>
        </div>
    </div>
    
    <div id="modal2" class="modal">
        <div class="modal-content">
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn">Sign in</a>
        </div>
    </div>
    </div>
    <div id="modal3" class="modal">
        <div class="modal-content">
            <div class="input-field col s6">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn">Sign up</a>
            </div>
        </div>
    </div>

</section>
